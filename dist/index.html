<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><title>Ksana-刹那</title><link href="./assets/favicon.ico" rel="icon" type="image/x-icon"><link rel="manifest" href="/static/manifest.json"><meta name="theme-color" content="#4DBA87"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="fun"><link rel="apple-touch-icon" href="/static/img/icons/apple-touch-icon-152x152.png"><link rel="mask-icon" href="/static/img/icons/safari-pinned-tab.svg" color="#4DBA87"><meta name="msapplication-TileImage" content="/static/img/icons/msapplication-icon-144x144.png"><meta name="msapplication-TileColor" content="#000000"><link href="assets/styles.0dd88.css" rel="stylesheet"><link href="assets/styles.3cf39.css" rel="stylesheet"></head><body><div id="app"></div><script>(function() {
  // Check to make sure service workers are supported in the current browser,
  // and that the current page is accessed from a secure origin. Using a
  // service worker from an insecure origin will trigger JS console errors.
  var isLocalhost = Boolean(window.location.hostname === 'localhost' ||
      // [::1] is the IPv6 localhost address.
      window.location.hostname === '[::1]' ||
      // 127.0.0.1/8 is considered localhost for IPv4.
      window.location.hostname.match(
        /^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/
      )
    )

  window.addEventListener('load', function() {
      if ('serviceWorker' in navigator &&
          (window.location.protocol === 'https:' || isLocalhost)) {
            // 设置 scope 属性，让 serviceWorker 接管整个站点
        navigator.serviceWorker.register('/serviceWorker.js', {scope: '/'})
        .then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(e) {
          console.error('Error during service worker registration:', e)
        })
      }
  })
})()</script><script type="text/javascript" src="common.build.js"></script><script type="text/javascript" src="hilight.build.js"></script><script type="text/javascript" src="coreJs.build.js"></script><script type="text/javascript" src="marked.build.js"></script><script type="text/javascript" src="runtime.build.js"></script><script type="text/javascript" src="vue.build.js"></script><script type="text/javascript" src="main.build.js"></script></body></html>
